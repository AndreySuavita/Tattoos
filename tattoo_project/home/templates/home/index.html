{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Tattoo Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-family: 'Black Ops One', cursive;
        }
        button {
            font-family: 'Black Ops One', cursive;
        }
    </style>
</head>
<body class="text-white">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Carrusel de fondo -->
    <div id="backgroundCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            {% for image in studio_images %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}" style="height: 100vh;">
                    <div class="d-block w-100 h-100" 
                        style="background-image: url('{{ image.image.url }}'); 
                               background-size: cover; 
                               background-position: center;">
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Encabezado con logo y tÃ­tulo -->
    <div class="position-absolute top-0 start-0 w-100 p-4 d-flex align-items-center">
        <img src="{% static 'home/images/logo/alien_1.png' %}" alt="Logo" 
            class="img-fluid me-3 rounded-circle border border-white" 
            style="height: 70px; width: 70px; object-fit: cover;">
        <h1 class="display-5 fw-bold">Welcome to Our Tattoo Studio</h1>
    </div>

    <!-- Botones centrados poner nombre de la url -->
    <div class="position-absolute top-50 start-50 translate-middle text-center">
        <button class="btn mx-2 px-4 py-2 text-white border border-white fs-5">Our Studio</button>
        <button 
            class="btn mx-2 px-4 py-2 text-white border border-white fs-5"           
            onclick="window.location.href='{% url 'ListArtist' %}'">
            Our Artists
        </button>
        <button class="btn mx-2 px-4 py-2 text-white border border-white fs-5">Gallery</button>
        <button class="btn mx-2 px-4 py-2 text-white border border-white fs-5">Make an Appointment</button>
    </div>
</body>

</html>
